<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        querySelector() - 단일 선택 (css문법)
        querySelectorAll() - 복수 선택(css문법)
     -->
     <script>

        window.onload = function(){

            //querySelector확인
            // var b2 = document.querySelector("#btn1");
            // console.log(b2);
            var b1 = document.getElementById("btn1");
            console.log(b1);
            b1.onclick = function(){
                var list = document.querySelector(".box1 li");
                list.innerHTML = "곧 버스올 시간임"
            }
        }

     </script>

     <button type="button" id="btn1">querySelector확인</button>
     <div>
         <ul class="box1">
             <li>안녕</li>
             <li>헬로</li>
             <li>니하오</li>
         </ul>
     </div>
</body>
</html>
