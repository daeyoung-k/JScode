<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){

        var naver = document.getElementById("naver");
        var google = document.getElementById("google");
        //이벤트 리스너 기법
        naver.addEventListener("click", function(){

            var bool = confirm("네이버로 이동하시겠습니까?"); //true and false
            if(bool === true){
                location.href = "https://www.naver.com";
            }
        });
        //이벤트 익명함수 기법
        google.onclick = function(){
            var bool = confirm("구글로 이동하시겠습니까?");
            if(bool ===true){
                location.href = "https://www.google.com";
            }
        }
                
        
        }
       
    
    </script>

    <button type="button" id="naver" >네이버 이동</button>
    <button type="button" id="google" >구글 이동</button>
</body>
</html>
