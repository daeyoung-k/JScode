        var btn = document.getElementById("btn");

        btn.onclick = function(){
        var seat = document.getElementsByName("seat");
        console.log(seat.checked)
        var arr = new Array();
        var bool = true;
            for(var i = 0; i < seat.length; i++){
                if(seat[i].checked){                    
                    arr.push(seat[i].value);    
                    bool = false;
                }                
            }
            if(bool){
                alert("좌석 체크는 필수 입니다");
                return;
            }else{
                var data = JSON.stringify({data:arr});
                console.log(data)
            }
        }
    </script>
