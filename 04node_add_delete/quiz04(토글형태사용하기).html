<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">  
        .conter{text-align: center;}
        .content{
            width: 50%; 
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid #777;
            padding: 5px;
        }
        .content .left,
        .content .right {
            float: left;
            width: 50%;
            padding: 5px;
            box-sizing: border-box;
        }
        .content .inner {
            border: 1px solid #777;
            height: 300px;
        }
        .content .right .inner{
            overflow: auto;
        }
        img {
            width: 100%;
            height: 100%;
        }        
        
    </style>
</head>
<body>
    <header>
        <div class="conter">
            <h2>style속성 활용하기</h2>
            <button type="button" id="btn1" class="dark">어둡게보기</button>
            <button type="button" id="btn2" class="name">이름보기</button>
            <button type="button" id="btn3" class="write">메모장모드</button>
            <hr/>
        </div>
    </header>
    <section>        
            <div class="content">
                <div class="left">                
                    <div class="inner">
                        <img src="profile.png" alt="test">
                    </div>                    
                </div>
                <div class="right">        
                    <div class="inner">
                        <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 NOde.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다.</p>
                        <a href="https://www.naver.com">위키백과</a>
                    </div> 
                </div>
            </div>
        
    </section>

    <script>
        var dark = document.querySelector(".dark")
        dark.onclick = function(){

            if(dark.className === "dark"){
                document.body.style.backgroundColor = "black";
                var all = document.querySelectorAll("h2, p, a");
                all[0].style.color = "white";
                all[1].style.color = "white";
                all[2].style.color = "white";
                dark.className = "bright";
                dark.innerHTML = "밝게 보기";
                return;
            }else{
                document.body.style.backgroundColor = "white";
                var all = document.querySelectorAll("h2, p, a");
                all[0].style.color = "black";
                all[1].style.color = "black";
                all[2].style.color = "black";
                dark.className = "dark";
                dark.innerHTML = "어둡게보기";
                return;
            }            
        }
        var p = document.querySelector(".right > .inner > p");
        var a = document.querySelector(".right > .inner > a");

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function() {
            if(btn2.className === "name"){
                p.innerHTML = "홍길자 <br>200세<br>능력단위<br>Java, Oracle, JSP, CSS, Javascript";
                a.style.display = "none";
                btn2.innerHTML = "내용보기";
                btn2.className = "cont";
            }else{
                p.innerHTML = "자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 NOde.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다.";
                a.style.display = "block";
                btn2.innerHTML = "이름보기"
                btn2.className = "name";
            }
        }

        var btn3 = document.getElementById("btn3");
        var inner = document.querySelector(".left > .inner");
        btn3.onclick = function(){

            //박스 안 요소들을 전부 다 삭제
            for(var i = 0; i < inner.children.length;){
                inner.removeChild(inner.children[i]); //삭제
            }


            if(btn3.className === "write"){
                var textarea = document.createElement("textarea");
                textarea.style.height = "100px";
                textarea.style.width = "100%";
                textarea.style.resize = "vertical";
                textarea.style.boxSizing = "border-box";

                var button = document.createElement("button");
                button.innerHTML = "등록하기";
                //박스안에 엘리먼트 추가
                inner.appendChild(textarea);
                inner.appendChild(button);

                btn3.innerHTML = "사진모드";
                btn3.className = "picture";
            }else{

                var img = document.createElement("img");
                img.src = "profile.png";

                inner.appendChild(img);

                btn3.innerHTML = "메모장모드";
                btn3.className = "write";
            }
        }

            
        
    </script>
</body>
</html>
