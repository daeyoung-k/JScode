<html lang="en">
<head>

</head>
<body>
    
    <button type="button" class="aaa bbb stopInterval">스탑</button>

    <script>
        //setInterval()은 일정시간마다 함수를 반복실행
        //첫번째 매개변수느 (실행할함수, 인터벌시간)이 들어갑니다.


        // test("1");

        // test([1,2,3]);
        // test({"z": 1});
        // test(function(){});

        // function test(a){
        //     console.log(a);
        // }
        
      

        var stop = setInterval(function(){
            console.log(1);
        }, 1000)

        //중지 버튼
        var stopInterval = document.querySelector(".stopInterval");
        stopInterval.onclick = function(){
            clearInterval(stop);
        }

    </script>
</body>
