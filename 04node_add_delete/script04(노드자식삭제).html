<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){

            var add = document.getElementById("add");
            add.onclick = function(){
                //엘리먼트 생성 createElement("태그");
                var li = document.createElement("li");
                var a = document.createElement("a");
                var text = document.createTextNode("하고싶은말.."); //문자열 생성
                //a의 자식 속성으로 text추가
                a.appendChild(text)
                //a의 href 속성 추가
                a.href = "https://www.google.com";
                //li의 자식으로 a를 추가
                li.appendChild(a);
                //list의 자식으로 li를 추가
                document.querySelector(".list").appendChild(li);
                
            }

            //삭제이벤트
            var remove = document.getElementById("remove");
            remove.onclick = function(){

                var list = document.querySelector(".list");
                // list.remove(); //엘리먼트 자체를 통째로 지운다.
                console.dir(list);
                // console.log(list.childNodes[0]);
                // console.log(list.childNodes[1]);

                // list.removeChild(list.childNodes[1]); // 공백을 같이 잡아버린다
                list.removeChild(list.children[0]); //순수한 엘리먼트만 선택

            }
        }
    </script>
    <button type="button" id="add">추가</button>
    <button type="button" id="remove">삭제</button>
    <ul class="list">
    </ul>
</body>
</html>
