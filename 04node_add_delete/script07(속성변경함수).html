<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- setAttribute(), getAttribute(), removeAttribute() -->

    <h2>하나의 폼으로 전송요청을 변경해서 보내는 방법</h2>
    <form action="" method="post" name="forms">
        <input type="hidden" name="num"><br>
        <input type="text" name="title"><br>

        <input type="button" value="수정" onclick="change(this)">
        <input type="button" value="추가" onclick="change(this)">
    </form>

    <script>

        function change(a){
            var handle = a.getAttribute("value");
            if(handle === "수정"){
                //form은 document의 자식이라서 document.폼이름 으로 접근이 가능합니다.
                // document.forms.action = "https://www.naver.com"; //같은표현
                document.forms.setAttribute("action", "https://www.naver.com");
                document.forms.submit();
            }else if(handle === "추가"){
                document.forms.setAttribute("action", "https://www.google.com");
                document.forms.submit();
            }
        }

        document.forms.action = "https://www.never.com";
    </script>
</body>
</html>
